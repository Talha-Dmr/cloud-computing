---
{{- if .Values.notificationService.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  selector:
    matchLabels:
      {{- include "iot-platform.notificationService.labels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
{{- end }}
{{- end }}
