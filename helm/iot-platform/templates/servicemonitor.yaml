spec:
  selector:
    matchLabels:
      {{- include "iot-platform.alertEngine.labels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
{{- end }}
---
{{- if .Values.userManagement.enabled }}
