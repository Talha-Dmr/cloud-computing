{{- if .Values.prometheus.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: device-registry
  labels:
    app: device-registry
spec:
  selector:
    matchLabels:
      {{- include "iot-platform.deviceRegistry.labels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-ingestion
  labels:
    app: data-ingestion
spec:
  selector:
    matchLabels:
      {{- include "iot-platform.dataIngestion.labels" . | nindent 6 }}
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
---
{{- if .Values.alertEngine.enabled }}
apiVersion: monitoring.coreos.com/v1
