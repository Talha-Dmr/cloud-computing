{{- if .Values.dataIngestion.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
  labels:
    {{- include "iot-platform.dataIngestion.labels" . | nindent 4 }}
spec:
  {{- if not .Values.dataIngestion.autoscaling.enabled }}
  replicas: {{ .Values.dataIngestion.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "iot-platform.dataIngestion.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "iot-platform.dataIngestion.labels" . | nindent 8 }}
    spec:
      containers:
      - name: data-ingestion
        image: "{{ .Values.dataIngestion.image.repository }}:{{ .Values.dataIngestion.image.tag }}"
        imagePullPolicy: {{ .Values.dataIngestion.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.dataIngestion.service.targetPort }}
          protocol: TCP
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.dataIngestion.env.kafkaBootstrapServers | quote }}
        - name: REDIS_URL
          value: {{ .Values.dataIngestion.env.redisUrl | quote }}
        - name: DEVICE_REGISTRY_URL
          value: {{ .Values.dataIngestion.env.deviceRegistryUrl | quote }}
        - name: MQTT_HOST
          value: {{ .Values.dataIngestion.env.mqttHost | quote }}
        - name: MQTT_PORT
          value: {{ .Values.dataIngestion.env.mqttPort | quote }}
        - name: JWT_SECRET_KEY
          value: {{ .Values.dataIngestion.env.jwtSecretKey | quote }}
        - name: SERVICE_TOKEN
          value: {{ .Values.dataIngestion.env.serviceToken | quote }}
        - name: DEBUG
          value: {{ .Values.dataIngestion.env.debug | quote }}
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.dataIngestion.resources | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
{{- end }}
