name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8
      run: |
        flake8 services/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 services/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check black formatting
      run: black --check services/ shared/

    - name: Check import sorting
      run: isort --check-only services/ shared/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r services/device-registry/requirements.txt
        pip install -r services/data-ingestion/requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests for device-registry
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key
        PYTHONPATH: ${{ github.workspace }}/services/device-registry
      run: |
        cd services/device-registry
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Run tests for data-ingestion
      env:
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        REDIS_URL: redis://localhost:6379/1
        JWT_SECRET_KEY: test-secret-key
        SERVICE_TOKEN: test-token
        PYTHONPATH: ${{ github.workspace }}/services/data-ingestion
      run: |
        cd services/data-ingestion
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./services/device-registry/coverage.xml,./services/data-ingestion/coverage.xml

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    outputs:
      device-registry-image: ${{ steps.meta-device-registry.outputs.tags }}
      data-ingestion-image: ${{ steps.meta-data-ingestion.outputs.tags }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for device-registry
      id: meta-device-registry
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/device-registry
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build and push device-registry image
      uses: docker/build-push-action@v5
      with:
        context: ./services/device-registry
        push: true
        tags: ${{ steps.meta-device-registry.outputs.tags }}
        labels: ${{ steps.meta-device-registry.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for data-ingestion
      id: meta-data-ingestion
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/data-ingestion
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build and push data-ingestion image
      uses: docker/build-push-action@v5
      with:
        context: ./services/data-ingestion
        push: true
        tags: ${{ steps.meta-data-ingestion.outputs.tags }}
        labels: ${{ steps.meta-data-ingestion.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Run integration tests
      env:
        DEVICE_REGISTRY_IMAGE: ${{ needs.build.outputs.device-registry-image }}
        DATA_INGESTION_IMAGE: ${{ needs.build.outputs.data-ingestion-image }}
      run: |
        # Update docker-compose with built images
        sed -i "s|build:.*|image: ${DEVICE_REGISTRY_IMAGE}|g" docker-compose.test.yml
        sed -i "s|build:.*|image: ${DATA_INGESTION_IMAGE}|g" docker-compose.test.yml

        # Start services
        docker-compose -f docker-compose.test.yml up -d

        # Wait for services to be ready
        sleep 30

        # Run integration tests
        python -m pip install --upgrade pip
        pip install httpx pytest pytest-asyncio

        pytest tests/integration/ -v

        # Cleanup
        docker-compose -f docker-compose.test.yml down -v