# API Gateway configuration

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes
    location /api/v1/devices/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://device_registry;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/ingest {
        limit_req zone=device burst=100 nodelay;

        proxy_pass http://data_ingestion;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for data ingestion (longer)
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Device authentication endpoint
    location /api/v1/devices/*/authenticate {
        limit_req zone=device burst=50 nodelay;

        proxy_pass http://device_registry;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Service health endpoints
    location /device-registry/ {
        proxy_pass http://device_registry/;
        proxy_set_header Host $host;
    }

    location /data-ingestion/ {
        proxy_pass http://data_ingestion/;
        proxy_set_header Host $host;
    }

    # Metrics endpoints (restrict access in production)
    location /metrics {
        proxy_pass http://device_registry/metrics;
        proxy_set_header Host $host;
    }

    location /ingestion/metrics {
        proxy_pass http://data_ingestion/metrics;
        proxy_set_header Host $host;
    }

    # Default route
    location / {
        return 404;
    }

    # Error pages
    error_page 404 /404.json;
    error_page 500 502 503 504 /50x.json;

    location = /404.json {
        internal;
        default_type application/json;
        return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
    }

    location = /50x.json {
        internal;
        default_type application/json;
        return 500 '{"error": "Internal Server Error", "message": "An error occurred while processing your request"}';
    }
}

# Configuration for direct service access (development)
server {
    listen 8080;
    server_name device-registry.localhost;

    location / {
        proxy_pass http://device_registry;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 8080;
    server_name data-ingestion.localhost;

    location / {
        proxy_pass http://data_ingestion;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}